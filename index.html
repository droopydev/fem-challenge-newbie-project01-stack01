<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="./css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="card-order-summary">
        <img class="card-order-summary__banner" src="./images/illustration-hero.svg">
        <div class="card-order-summary__content">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="card-order-summary__content__plan">
            <div class="card-order-summary__content__plan__type">
              <img src="images/icon-music.svg">
              <div class="card-order-summary__content__plan__type__desc">
                <h3>Annual Plan</h3>
                <span>$59.99/year</span>
              </div>
            </div>
            <a>Change</a>
          </div>
          <div class="card-order-summary__content__actions">
            <a role="button" class="btn btn__primary">Proceed to Payment</a>
            <a role="button" class="btn btn__text">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="#">DroopyDev</a>.</p>
      </div>
    </footer>
  </div>
</body>

</html>
